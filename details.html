<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Tickets</h2>
        <form id="booking-form" action="confirm.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination"><br><br>
            <label for="travel-date">Travel Date:</label>
            <input type="date" id="travel-date" name="travel-date"><br><br>
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date"><br><br>
            <button class="book-btn" type="submit">Confirm Booking</button>
        </form>
    </div>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('destination');
        document.getElementById('destination').value = destination;
    </script>

</body>
</html>
