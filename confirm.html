<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
</head>
<body>
    <h2>Booking Confirmation</h2>
    <p>Thank you for booking with us!</p>
    <p>Here are your booking details:</p>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Destination:</strong> <span id="destination"></span></p>
    <p><strong>Travel Date:</strong> <span id="travel-date"></span></p>
    <p><strong>Return Date:</strong> <span id="return-date"></span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const destination = urlParams.get('destination');
        const travelDate = urlParams.get('travel-date');
        const returnDate = urlParams.get('return-date');

        document.getElementById('name').textContent = name;
        document.getElementById('email').textContent = email;
        document.getElementById('destination').textContent = destination;
        document.getElementById('travel-date').textContent = travelDate;
        document.getElementById('return-date').textContent = returnDate;
    </script>
</body>
</html>
